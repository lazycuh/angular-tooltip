<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div
    class="lc-tooltip {{ _theme() }}-theme{{ _className() ? ' ' + _className() : '' }}"
    (animationend)="_onAnimationDone()"
    (click)="_onPreventClickBubbling($event)">
    <div class="lc-tooltip__arrow"></div>
    <div
        class="lc-tooltip__content"
        role="tooltip"
        [id]="_idForAriaDescribedBy()"
        [innerHTML]="_content()"></div>
</div>
